<div class="header">
</div>
<div class="background">  
  <div class="grid-holder" id="grid-holder">

    <div class="row" layout="row" layout-align="center center">
      <div class="stone" id="{{square.id}}" ng-class='[stone.type, stone.option]' ng-repeat='stone in Frogjump.field.grid'>

      </div>
    </div>

  </div>
</div>
