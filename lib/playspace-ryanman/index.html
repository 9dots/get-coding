<div class="header">
</div>
<div class="message" ng-show='Ryanman.message'>{{Ryanman.message}}</div>
<div style='color:white'>Hello</div>
<div class="background">  
  <div class="grid-holder" id="grid-holder">

    <div class="row" ng-repeat="row in Ryanman.field.grid">
      <div class="square" id="{{square.id}}" ng-class='[square.type, square.option]' ng-repeat='square in row'></div>
    </div>


    <div class="astronaut" ng-class='{still: !Ryanman.moving && ! Ryanman.celebrating, thrust: Ryanman.moving, celebrate: Ryanman.celebrating}'></div>
  </div>
</div>
