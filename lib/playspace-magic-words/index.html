<div class="background">
	<div class="overhang"></div>
	<div class="floor"></div>
	<div class="board" layout="row">
		<div flex="33"></div>
		<div flex="66" layout="row" class="gate-holder">
			<div ng-repeat="item in MagicWords.obstacles" class="{{item.type}} {{item.words[0]}} {{item.words[1]}} {{item.words[2]}} {{item.words[3]}} {{item.position}}" id="item{{$index}}">
				<div class="labelbox" layout='column' layout-align='end'>
					<div ng-repeat="word in item.words" class="label {{word}}label">{{word}}</div>
				</div>
			</div>
		</div>
		<div class="bubble" ng-show="MagicWords.bubble.length">
			<div class="wordHolder">
				<p ng-repeat="magicWord in MagicWords.bubble track by $index">{{magicWord.toUpperCase()}}</p>
			</div>
		</div>
		<div class="wizardtrack">
			<div class="wizard"></div>
		</div>
	</div>

</div>
