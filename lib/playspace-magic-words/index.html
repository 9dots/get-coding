<div class="background">
	<div class="overhang">OVERHANG</div>
	<div class="board" layout="row">
		<div flex="25"></div>
		<div flex="75" layout="row" class="gate-holder">
			<div ng-repeat="item in MagicWords.obstacles" class="{{item.type}} {{item.words[0]}} {{item.words[1]}} {{item.words[2]}} {{item.words[3]}} {{item.position}}" id="item{{$index}}">
				<div class="labelbox">
					<div ng-repeat="word in item.words" class="label {{word}}label">{{word.toUpperCase()}}</div>
				</div>
			</div>
		</div>
		<div class="bubble">
			<p ng-repeat="magicWord in MagicWords.bubble track by $index">{{magicWord}}</p>
		</div>
		<div class="wizardtrack">
			<div class="wizard"></div>
		</div>
	</div>
	<div class="floor">FLOOR</div>
</div>
