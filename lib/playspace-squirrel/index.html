<div class="background {{Squirrel.field.backgroundImg}}">  
  <div class="grid-holder" id="grid-holder">

    <div class="row" ng-repeat="row in Squirrel.field.grid">
      <div class="square" id="{{square.id}}" ng-class='[square.type, square.option]' ng-repeat='square in row'></div>
    </div>


    <div class="squirrel {{Squirrel.squirrel.facing}}" ng-hide="Squirrel.squirrel.hidden"></div>
  </div>
  <div class="rightLabel">RIGHT</div>
  <div class="leftLabel">LEFT</div>
</div>
