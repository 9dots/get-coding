  <div class="app-holder" layout='row'>
  
  <!--title/back bar-->
    <div flex='50' layout='column'><!--left panel-->
      <a href='/'>
        <div class='title bar' layout='row'>
          <div flex='10'><i class='mdi-arrow-back'></i></div> <!-- back arrow-->
          <div flex='90'>{{App.title}}</div><!-- title-->
        </div>
      </a>
    <!--controller bar-->
      <div class="control" layout='row'>
      <!--play/pause button-->
        <div flex='25' class="button-border" ng-class='{"md-warn": !App.Runner.running, "md-primary": App.Runner.running}' ng-click='App.Runner.run()' aria-label="run program" layout='row' layout-align='center center'>
              <i class='mdi mdi-play-arrow mdi-3x' ng-hide='App.Runner.running'></i>
              <i class='mdi mdi-pause mdi-3x' ng-show='App.Runner.running'></i>
        </div>
      <!--steps buttons-->
        <div flex='25' class='button-border' layout='column' layout-align='space-around center'>
          <div class='label'>Steps</div>
          <div class='button-holder' layout='row'>
            
              <div flex='33' ng-click='App.Runner.reset()' aria-label="reset steps" layout='column' layout-align='center center'>
                  <i class='mdi mdi-refresh mdi-2x '></i>
              </div flex='33'>

              <div flex='33' class='readout'>
                <span class='noselect'>{{App.Runner.steps}}</span>
              </div>

              <div flex='33' ng-click='App.Runner.step()' aria-label="step once">
                  <i class='mdi mdi-skip-next mdi-2x '></i>
              </div flex='33'>
            
          </div>
        </div>
      <!--speed buttons-->
        <div flex='25' class='button-border' layout='column' layout-align='space-around center'>
          <div class='label'>Speed</div>
          <div class='button-holder' layout='row'>

              <div flex='33' ng-click='App.decreaseSpeed()' aria-label="decrease speed" layout='column' layout-align='center center'> <i class='mdi mdi-2x mdi-remove'></i>
              </div>

              <div flex='33' class='readout'>
                <span class='noselect small'>{{App.speed()}}x</span>
              </div>
              
              <div flex='33' ng-click='App.increaseSpeed()' aria-label="increase speed" layout='column' layout-align='center center'> <i class='mdi mdi-2x mdi-add'></i>
              </div>
            

          </div>
        </div>
      <!--lines info-->
        <div flex='25' layout='column' layout-align='space-around center'>
          <div class='label'>Lines</div>
          <div class='button-holder' layout='row'>

              <div flex='33'> 
              </div>

              <div flex='33' class='readout' ng-class='{warn: App.locUsed > App.locAllowed}'>
                <span class='loc-used'>{{App.locUsed || 0}}</span>
                <span class='loc-out-of' ng-show='App.locAllowed'>/</span>
                <span class='loc-allowed' ng-show='App.locAllowed'>{{App.locAllowed}}</span>
              </div>
              
              <div flex='33'> 
              </div>
            

          </div>
        </div>
      </div>
    <!--code input panel-->
      <div  ui-view='workspace' flex layout='column' class='workspace'></div>
    </div>

 



    
    <div flex='50'><!--right panel-->

      <div class="bar levels" layout='row'><!--level buttons and help-->
        <div flex layout='row' class='run-wrap noselect'>
          <span flex></span><!--fill space if fewer than 10 levels-->
          <div ng-repeat='level in App.levels' flex='10' layout='row'>
            <button ng-click='App.setLevel($index, true)' ng-class='{current: App.level == $index, completed: App.completed[$index]}' flex='100'>{{$index + 1}}</button>
          </div>
        </div>

        <div flex='10'>
          <md-button ng-click='App.showReadme()' ng-show='App.hasReadme()' aria-label="show readme"><i class='mdi-help help-button'></i></md-button>
        </div><!--help button-->
      </div>

       <div ui-view='playspace' class='playspace noselect' layout='row'></div>

    </div>

  </div>

  <div class="mission" layout='row'>
    
    <div class="mission-text" flex='75'>
      
    </div>
    <div class="mission-man" flex='25'></div>
  </div>

  


</div>
