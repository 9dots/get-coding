<div layout="vertical" layout-fill>
  <md-toolbar class="gc-color md-whiteframe-z1">

    <div class="md-toolbar-tools">
      <a href='/'>
        <i class='mdi-arrow-back mdi-1p5x mdi'></i><span class='mdi-1p5x app-title'>{{App.title}}</span>
      </a>

      <!-- fill up the space between left and right area -->
      <span flex></span>

      <span class='level-selector'>
        <span ng-repeat='level in App.levels'>
          <span class='dash' ng-show="!$first" ><i class='mdi-remove mdi'></i></span>
          <button class='level' ng-disabled='$index > App.highLevel' ng-click='App.setLevel($index)' ng-class='{current: App.level == $index}'>{{$index + 1}}</button>
        </span>
      </span>
      <md-button ng-click='App.showReadme()' ng-show='App.hasReadme()' aria-label="show readme"><i class='mdi mdi-help app-help' ></i></md-button>
    </div>
  </md-toolbar>

  <div class='app-area' layout='horizontal' layout-align='center' flex>
    <div  ui-view='workspace' flex='45' layout='vertical' class='workspace'></div>
    
    <div class='run-abs'>
      <div class='run-abs-pos'>
      <div layout='vertical' class='run-wrap noselect'>
        <md-whiteframe class='md-whiteframe-z1' layout='vertical'>
          <md-button class="run-button" ng-class='{"md-warn": !App.Runner.running, "md-primary": App.Runner.running}' ng-click='App.Runner.run()' aria-label="run program">
            <i class='mdi-play-arrow mdi-2x' ng-hide='App.Runner.running'></i>
            <i class='mdi-pause mdi-2x' ng-show='App.Runner.running'></i>
          </md-button>

          <span layout='vertical' layout-align='start center'>
            <div class='run-title'>Steps</div>
            <div class='run-info mdi-1p5x'>{{App.Runner.steps}}</div>
            
            <span layout='horizonal' class='run-mini-buttons run-steps-buttons'>
              <md-button ng-click='App.Runner.reset()' aria-label="reset steps"><i class='mdi-refresh'></i></md-button><md-button ng-click='App.Runner.step()' aria-label="step once"><i class='mdi-skip-next'></i></md-button>
            </span>
          </span>
          <md-divider></md-divider>
          <span layout='vertical' layout-align='start center'>
            <div class='run-title'>Speed</div>
            <div class='run-info mdi-1p5x'>{{App.speed()}}x</div>

            <span layout='horizonal' class='run-mini-buttons'>
              <md-button ng-click='App.decreaseSpeed()' aria-label="decrease speed"><i class='mdi mdi-remove'></i></md-button><md-button ng-click='App.increaseSpeed()' aria-label="increase speed"><i class='mdi mdi-add'></i></md-button>
            </span>
          </span>
          
          
        </md-whiteframe>
      </div>
      </div>
    </div>
    <div class='handle' layout='vertical' div-resize><div flex></div></div>
    <div ui-view='playspace' flex='55' class='playspace noselect'></div>
    
  </div>
 

</div>
