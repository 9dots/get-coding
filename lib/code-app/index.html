<div layout="vertical" layout-fill>
  <md-toolbar class="gc-color md-whiteframe-z1">

    <div class="md-toolbar-tools">
      <a href='/'>
        <i class='mdi-arrow-back mdi-1p5x mdi'></i><span class='mdi-1p5x app-title'>{{App.title}}</span>
      </a>

      <!-- fill up the space between left and right area -->
      <span flex></span>

      <span class='level-selector'>
        <span ng-repeat='level in App.levels'>
          <span class='dash' ng-show="!$first" ><i class='mdi-remove mdi'></i></span>
          <button class='level' ng-disabled='$index > App.highLevel' ng-click='App.setLevel($index)' ng-class='{current: App.level == $index}'>{{$index + 1}}</button>
        </span>
      </span>
      <md-button><i class='mdi mdi-help app-help' ng-click='App.showReadme()' ng-show='App.hasReadme()'></i></md-button>
    </div>
  </md-toolbar>

  <div class='app-area' layout='horizontal' layout-align='center' flex>
    <div  ui-view='workspace' flex layout='vertical' class='workspace'></div>
    
    <div class='run-abs'>
      <div class='run-abs-pos'>
      <div layout='vertical' class='run-wrap noselect'>
        <md-whiteframe class='md-whiteframe-z1' layout='vertical'>
          <md-button class="run-button" ng-class='{"md-warn": !App.Runner.running, "md-primary": App.Runner.running}' ng-click='App.Runner.run()'>
            <i class='mdi-play-arrow mdi-2x' ng-hide='App.Runner.running'></i>
            <i class='mdi-pause mdi-2x' ng-show='App.Runner.running'></i>
          </md-button>
          <span layout='horizonal' class='run-speed-wrap'>
            <span layout='vertical'><div class='run-steps mdi-1p5x'>{{App.Runner.steps}}</div><div>steps</div></span>
          </span>
          <span layout='horizonal' class='run-speed-wrap'>
            <md-button ng-click='App.Runner.reset()'><i class='mdi-refresh'></i></md-button><md-button ng-click='App.Runner.step()'><i class='mdi-skip-next'></i></md-button>
          </span>
          <span layout='horizonal' class='run-speed-wrap'>
            <md-button><i class='mdi mdi-remove'></i></md-button><div class='run-speed'>1x</div><md-button><i class='mdi mdi-add'></i></md-button>
          </span>
          
        </md-whiteframe>
      </div>
      </div>
    </div>
    <div class='handle' layout='vertical' div-resize><div flex></div></div>
    <div ui-view='playspace' flex class='playspace noselect'></div>
    
  </div>
 

</div>
