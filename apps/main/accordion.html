<md-card ng-repeat='group in Main.groups track by $id(group)' layout='vertical' id='{{group.name}}'>
  <div accordion-group class="group" layout="column" layout-fill ng-click="toggleStatus($event)" ng-style="{ 'background-color' : group.color }">
    <div class="group-wrapper" flex="75" layout="horizontal" layout-align="start center">
      <div class="title-left">
      </div>
      <div class="info">
        <h2> {{group.name}} </h2>
      </div>
    </div>
    <div flex="25" layout="vertical" layout-align="center" class="more-info">
      <div> <span class="mdi-view-module"> </span> {{group.apps.length}} lesson<span class="plural" ng-if="group.apps.length > 1">s</span> </div>
      <div class="expand-info"> 
        <div class="icons">
          <span ng-hide="active" class="mdi-add-circle-outline spin"></span> 
          <span ng-show="active" class="mdi-remove-circle-outline reverse-spin"></span> 
        </div>
        <span> Expand </span> 
      </div>
    </div>
  </div>
  <md-list expandable class="animate-show" ng-class="{expand: isopen}">
    <md-item ng-repeat="app in group.apps">
      <md-divider ng-if="$first"></md-divider>
      <a ng-href="{{app.name}}">
        <md-item-content>
          <div flex="10" class="md-tile-left" layout="row" layout-align="center">
            <div class="circle" alt="{{item.who}}"> {{$index + 1}} </div>
          </div>
          <div flex class="md-tile-content">
            <h3>{{app.title}}</h3>
            <p>
              {{app.description}}
            </p>
          </div>
        </md-item-content>
      </a>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-card>
