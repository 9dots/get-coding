<div id='main' layout="vertical" layout-fill>
  <md-toolbar>

    <div class="md-toolbar-tools">
      <span id='logo'></span>

      <!-- fill up the space between left and right area -->
      <span flex></span>

      by <a id='logo-9dots' href='http://9dots.org'></a>
    </div>

  </md-toolbar>
  <div class='apps' layout-padding>
    <md-card ng-repeat='group in Main.groups' layout='vertical' id='{{group.name}}'>
      <div class="group" layout="column" layout-fill ng-click="toggleStatus($event)" ng-style="{ 'background-color' : group.color }">
        <div class="group-wrapper" flex="80" layout="horizontal" layout-align="start center">
          <div class="title-left">
          </div>
          <div class="info">
            <h2> {{group.name}} </h2>
          </div>
        </div>
        <div flex="20" layout="vertical" layout-align="center" class="more-info">
          <div> {{group.apps.length}} lesson<span ng-if="group.apps.length > 1">s</span> </div>
          <div> Expand </div>
        </div>
      </div>
      <md-list class="animate-show" ng-show="isopen">
        <md-item ng-repeat="app in group.apps">
          <md-divider ng-if="$first"></md-divider>
          <md-item-content>
            <div flex="10" class="md-tile-left" layout="row" layout-align="center">
              <div class="circle" alt="{{item.who}}"> {{$index + 1}} </div>
            </div>
            <div flex class="md-tile-content">
              <h3>{{app.title}}</h3>
              <p>
                {{app.description}}
              </p>
            </div>
          </md-item-content>
          <md-divider ng-if="!$last"></md-divider>
        </md-item>
      </md-list>
    </md-card>
  </div>
</div>
