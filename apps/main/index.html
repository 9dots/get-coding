<div id='main' layout="vertical" layout-fill>
  <md-toolbar>

    <div class="md-toolbar-tools">
      <span id='logo'></span>

      <!-- fill up the space between left and right area -->
      <span flex></span>

      9 Dots
    </div>

  </md-toolbar>
  <div class='apps' layout-padding>
    <md-card ng-repeat='app in Main.apps' layout='horizontal' id='{{app.name}}'>
      <div class="title-left">
      </div>
      <div class='info' layout='vertical'>
        <h2>{{app.title}}</h2>
        <p class='author'>Created by {{app.author}}</p>
        <md-divider></md-divider>
        <p>{{app.description}}</p>
        <a ng-href='{{app.name}}'>Go</a>
      </div>
    </md-card>
  </div>
</div>
